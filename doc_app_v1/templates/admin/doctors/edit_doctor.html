{% extends "admin/base_admin.html" %}
{% load static %}

{% block title %}Edit Doctor{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'admin/css/doctor_form.css' %}">
{% endblock %}

{% block content %}

<div class="form-card">
    <div class="form-header">
        <h2>Edit Doctor</h2>
    </div>

    <form method="POST">
        {% csrf_token %}

        <label>Full Name</label>
        <input type="text" name="name" value="{{ doctor.name }}" required>

        <label>Specialty</label>
        <input type="text" name="specialty" value="{{ doctor.specialty }}" required>

        <label>Contact Number</label>
        <input type="text" name="contact" value="{{ doctor.contact }}" required>

        <label>Email Address</label>
        <input type="email" name="email" value="{{ doctor.email }}" required>

        <div class="form-actions">
            <a href="/admin-doctors/" class="cancel-btn">Cancel</a>
            <button class="submit-btn">Update Doctor</button>
        </div>
    </form>
</div>

{% endblock %}
