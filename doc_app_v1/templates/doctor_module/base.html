{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Doctor Portal - HealthCare Plus{% endblock %}</title>

  <!-- layout CSS -->
  <link rel="stylesheet" href="{% static 'doctor_module/css/layout.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="dm-wrap">
    <aside class="dm-sidebar" role="navigation">
      <div class="dm-brand">
        <span class="dm-logo-badge" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect rx="5" width="24" height="24" fill="#0a63ff"></rect>
            <path d="M8 8c0 1.657-1.343 3-3 3" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M12 7v6" stroke="#fff" stroke-width="1.5" stroke-linecap="round"></path>
          </svg>
        </span>
        <div class="dm-brand-text">
          <div class="dm-title">HealthCare Plus</div>
          <div class="dm-sub">Doctor Portal</div>
        </div>
      </div>

      <nav class="dm-menu">
        <a href="{% url 'doctors:doctor_module_dashboard' %}" class="dm-menu-item {% if request.path == '/doctor_module/dashboard/' %}active{% endif %}">
          <svg class="dm-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><rect x="3" y="3" width="8" height="8" rx="2"/><rect x="13" y="3" width="8" height="8" rx="2"/><rect x="3" y="13" width="8" height="8" rx="2"/><rect x="13" y="13" width="8" height="8" rx="2"/></svg>
          <span>Dashboard</span>
        </a>

        <a href="{% url 'doctors:doctor_module_profile' %}" class="dm-menu-item {% if request.path == '/doctor_module/profile/' %}active{% endif %}">
          <svg class="dm-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><circle cx="12" cy="9" r="3"/><path d="M4 20c1.5-3 4.5-4 8-4s6.5 1 8 4"/></svg>
          <span>Profile</span>
        </a>

        <a href="{% url 'doctors:doctor_module_appointments' %}" class="dm-menu-item {% if request.path == '/doctor_module/appointments/' %}active{% endif %}">
          <svg class="dm-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="3"/><path d="M16 2v4M8 2v4M3 10h18" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span>Appointments</span>
        </a>

        <a href="{% url 'doctors:doctor_module_patients' %}" class="dm-menu-item {% if request.path == '/doctor_module/patients/' %}active{% endif %}">
          <svg class="dm-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path d="M12 12a3 3 0 100-6 3 3 0 000 6z"/><path d="M4 20a8 8 0 0116 0" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span>Patients</span>
        </a>

        <!-- ❌ REMOVED sidebar logout completely -->
      </nav>
    </aside>

    <div class="dm-main">
      <header class="dm-topbar">
        <div></div>
        <div class="dm-top-actions">
          <!-- ✅ Single working logout button -->
         <a href="{% url 'doctors:doctor_module_login' %}" class="dm-logout-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M16 17l5-5-5-5"/><path d="M21 12H9"/>
            </svg>
            Logout
          </a>
        </div>
      </header>

      <main class="dm-content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
